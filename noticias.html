    <!-- Cabe√ßalho -->
    <header class="text-center py-5 bg-secondary bg-opacity-10">

        <h1 class="fw-bold text-dark mb-3">Not√≠cias</h1>

          Acompanhe as √∫ltimas not√≠cias e atualiza√ß√µes da nossa ONG.
        </p>
      </div>
    </header>

    <!-- Conte√∫do -->
    <main class="container my-5">
      <h2 class="mb-4 text-center fw-semibold">√öltimas Not√≠cias</h2>
      <div id="noticias" class="row g-4 justify-content-center">
        <p class="text-center text-muted">Carregando not√≠cias...</p>
      </div>

    <!-- Bot√£o Voltar ao Topo -->
     <!-- ===== BOT√ÉO DECORATIVO ===== -->

      title="decorativo">üêæ</button>

    <!-- Scripts -->
    <script src="js/botao-topo.js"></script>

    <!-- API de Not√≠cias -->
    <script>
      const chaveApi = "080848a5675849da9062f6f38d263244";
      const urlOriginal = `https://newsapi.org/v2/everything?q=animais&language=pt&apiKey=${chaveApi}`;
      const url = `https://api.allorigins.win/get?url=${encodeURIComponent(urlOriginal)}`;

      document.addEventListener("DOMContentLoaded", async () => {
        const areaNoticias = document.getElementById("noticias");
        try {
          const resposta = await fetch(url);
          if (!resposta.ok) throw new Error("Falha na requisi√ß√£o");
          const dados = await resposta.json();
          const conteudo = JSON.parse(dados.contents);
          const noticias = conteudo.articles?.slice(0, 6) || [];

          areaNoticias.innerHTML = "";
          if (noticias.length === 0) {
            areaNoticias.innerHTML = "<p class='text-center text-muted'>Nenhuma not√≠cia encontrada.</p>";
            return;
          }

          noticias.forEach((noticia) => {
            const col = document.createElement("div");
            col.className = "col-md-5 col-lg-4";
            col.innerHTML = `
              <div class="card h-100 shadow-sm border-0">
                ${noticia.urlToImage
                  ? `<img src="${noticia.urlToImage}" class="card-img-top" alt="Imagem da not√≠cia">`
                  : ""}
                <div class="card-body">
                  <h5 class="card-title">${noticia.title}</h5>
                  <p class="card-text">${noticia.description || "Sem descri√ß√£o dispon√≠vel."}</p>
                  <a href="${noticia.url}" target="_blank" class="btn btn-outline-primary btn-sm">Ler mais</a>
                </div>
              </div>`;
            areaNoticias.appendChild(col);
          });
        } catch (erro) {
          console.error("Erro ao carregar not√≠cias:", erro);
          areaNoticias.innerHTML = "<p class='text-center text-danger'>Erro ao carregar not√≠cias.</p>";
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
